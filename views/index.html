<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Prueba de API de Productos</title>
</head>
<body>
    <h1>Prueba de API de Productos</h1>

    <h2>Crear Producto</h2>
    <form id="productForm">
        <label for="name">Nombre:</label>
        <input type="text" id="name" required><br>

        <label for="price">Precio:</label>
        <input type="number" id="price" required><br>

        <label for="stock">Stock:</label>
        <input type="number" id="stock" required><br>

        <label for="img">Imagen URL:</label>
        <input type="text" id="img"><br>

        <label for="description">Descripci√≥n:</label>
        <input type="text" id="description" required><br>

        <label for="season">Temporada:</label>
        <input type="text" id="season"><br>

        <button type="submit">Crear Producto</button>
    </form>

    <h2>Lista de Productos</h2>
    <button id="fetchProducts">Obtener Todos los Productos</button>
    <div id="productsList"></div>

    <script src="scripts.js"></script>
</body>
</html>
